<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #1a73e8;
    }
    .tab-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .tab-item {
      padding: 8px 10px;
      margin: 4px 0;
      background: #f8f9fa;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tab-item:hover {
      background: #e8f0fe;
    }
    .empty {
      color: #666;
      font-style: italic;
    }
    .new-chat {
      background: #1a73e8;
      color: white;
      font-weight: 500;
    }
    .new-chat:hover {
      background: #1557b0;
    }
  </style>
</head>
<body>
  <h3>Gemini Conversations</h3>
  <ul class="tab-list" id="tabList"></ul>
  <script src="popup.js"></script>
</body>
</html>
